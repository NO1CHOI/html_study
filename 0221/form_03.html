<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table+form-03</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p></p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="id" maxlength="12" placeholder="영문소문자/숫자입력">*최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="number" name="regist_first"> - <input type="password" name="regist_last"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label><input type="radio" name="gender" value="male">남자</label><label><input type="radio" name="gender" value="female">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label>웹 기획자<input type="checkbox" name="job" value="web"></label><label>편집 디자이너<input type="checkbox" name="job" value="dsign"></label><label>웹 디자이너<input type="checkbox" name="job" value="web_dsign"></label><label>웹 퍼블리셔<input type="checkbox" name="job" value="web_publish"></label><label>프론트앤드개발자<input type="checkbox" name="job" value="front_develop"></label><label>백앤드개발자<input type="checkbox" name="hobby" value="backend_develop"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화
                            <select name="telecom">
                                <option value="none">통신사</option>
                                <option value="kt">KT</option>
                                <option value="sk">SK</option>
                                <option value="lg">LG U+</option>
                            </select>
                        </th>
                        <td>
                            <input type="number" name="user_num"> - <input type="number" name="user_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="mail" placeholder="메일아이디 입력"> @
                            <select name="mail">
                                <option value="none">메일 주소를 입력하세요.</option>
                                <option value="google">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="daum">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                        </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="user_hi" rows="10" cols="50"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
