<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도 작성</title>
    <style>
        #map {
            background: lightblue;
            width: 90%;height: 500px;margin:50px auto;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>
    <!-- 카카오 지도 앱 키 등록(필수) -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2227f853bf2cac28826524d3e16a4ae4"></script>
    <script>

        //카카오 자바스크립트 키
        //2227f853bf2cac28826524d3e16a4ae4
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.5370616,126.73445643), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        var markerPosition  = new kakao.maps.LatLng(37.5370616,126.73445643); 
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
    </script>
</body>
</html>
