<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer-1</title>
</head>
<body>
    
    <script>

        //setInterval 일정시간 반복 타이머 함수
        //0~5 ,0~5,0~5 반복 타이머를 만들고싶을때
        //변수
        let num = 0

        setInterval(()=>{
            console.log('사랑해요~'+num)
            num++
            if(num>5){num=0}
        },1000)

    </script>
</body>
</html>
