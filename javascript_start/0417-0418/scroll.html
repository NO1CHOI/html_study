<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-1</title>
    <style>
        html,body {scroll-behavior:smooth;}
        body {
            height: 200vh;
            background: linear-gradient(lightblue,rgb(33, 67, 161),rgb(48, 71, 97));
        }
        #scroll_btn {
            position:fixed;left:50px;top:50px;
            padding:50px;
        }
        #top_btn {position:fixed;right:50px; bottom:50px;padding:50px;}
    </style>
</head>
<body>
    <button type="button" id="scroll_btn">scroll</button>
    <button type="button" id="top_btn">위로</button>
    <script>

        const scroll_btn = document.querySelector('#scroll_btn')
        const top_btn = document.querySelector('#top_btn')

        //window.scrollTo
        // console.log(scroll_btn)
        // //window.scrollTo(x,y) 문서의 지정된 위치로 스크롤 함수
        // scroll_btn.addEventListener('click',()=>{
        //     // window.scrollTo(0,4000)
        //     window.scrollTo({left:0, top:8000})
        // })
        // top_btn.addEventListener('click',()=>{
        //     window.scrollTo(0,-5000)
        // })

        //window.scrollBy(x,y)현재 위치 기준 스크롤 이동 함수(상대적)
        scroll_btn.addEventListener('click',()=>{
            window.scrollBy(0,100)
        })
    </script>
</body>
</html>
