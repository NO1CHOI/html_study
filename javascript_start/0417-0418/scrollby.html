<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll_by</title>
    <style>
    #box {
        width:500px;height: 250px;        
        overflow-x:hidden;
        overflow-y:auto;
        }
    #box > div {
        width:500px;height: 250px;
        }
    #box .a {background: lightblue;}
    #box .b {background: lemonchiffon;}
    #box .c {background: lightpink;}
    #box .d {background: lightgreen;}
    </style>
</head>
<body>
    <button type="button" id="top">위로</button>
    <button type="button" id="btm">아래로</button>
    <div id="box">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
    </div>
    
    <script>

        const top_btn = document.querySelector('#top')
        const btm_btn = document.querySelector('#btm')
        const box = document.querySelector('#box')
        console.log(top_btn,btm_btn)

        btm_btn.addEventListener('click',()=>{
            box.scrollBy(0,250)
        })
        top_btn.addEventListener('click',()=>{
            box.scrollTo(0,0)
        })

    </script>
</body>
</html>
