<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <style>
        * {box-sizing: border-box;margin:0; padding:0;}
        body,html {
            width:3000px; height: 5000px;
            background: linear-gradient(to right,black,darkblue,blue,lightblue,white);
            overflow-y:hidden;
        }

    </style>
</head>
<body>
    
    <script>
        //가로 스크롤 만들기(delta , scrollLeft)
        //1.스크롤 대상 변수
        const bd = document.querySelector('html,body')

        //scroll - 마우스 스크롤 옮겼을때 , wheel 마우스 휠 돌렸을때 명령어
        bd.addEventListener('wheel',(e)=>{
            // console.log(e)
            //deltaX, deltaY 마우스 휠 움직임 정도 감지 속성 e 매개변수 객체로 마우스 휠을 감지한다.
            // console.log(e.deltaY)

            //scrollLeft 수평 스크롤바의 위치속성
            // bd.scrollLeft += 200  //이건 수치를 정확히 입력해 뚝 뚝 움직이는것
            bd.scrollLeft += e.deltaY // 세로스크롤 값을 입력해 같이 움직이게 하는방법

        })

    </script>
</body>
</html>
