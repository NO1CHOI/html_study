<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR JELLY CASE|어프어프</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">
</head>
<body>
    <main>
        <dl class="path">
            <dt class="skip">페이지경로</dt>
            <dd>
                <a href="#">HOME</a>
                <a href="#">CASE</a>
                <a href="#">JELLY CASE</a>
                <a href="#"><em>COLOR JELLY CASE</em></a>
            </dd>
        </dl>
        <div id="order">
            <div class="product_img">
                <div class="big"><img src="./images/product_01.jpg" alt=""></div>
                <div class="thum">
                    <a href="#"><img src="./images/product_02.jpg" alt=""></a>
                    <a href="#"><img src="./images/product_03.jpg" alt=""></a>
                    <a href="#"><img src="./images/product_04.jpg" alt=""></a>
                </div>
            </div>
            <div class="order_contents">
                <h1>CHEKER BOARD CHERRY COVY(젤리)</h1>
                <p><del>17,000 WON</del></p>
                <p class="price">8,900 WON</p>
                <p class="deliver"><em>배송비</em><span>2,500원(50,000원 이상 구매시 무료배송)</span></p>
                <h2>브랜드</h2>
                <select name="brand" id="brand">
                    <option value="none">-[필수] 옵션을 선택해 주세요.-</option>
                    <option value="galaxy">Galaxy</option>
                    <option value="iphone">iPhone</option>
                </select>
                <h2>기종</h2>
                <select name="galaxy" id="galaxy">
                    <option value="none">-[필수] 옵션을 선택해 주세요.-</option>
                    <option value="GalaxyS20">Galaxy S20</option>
                    <option value="GalaxyS21">Galaxy S21</option>
                    <option value="GalaxyS22">Galaxy S22</option>
                    <option value="GalaxyNote20">Galaxy Note 20</option>
                    <option value="GalaxyNote21">Galaxy Note 21</option>
                    <option value="GalaxyNote22">Galaxy Note 22</option>
                </select>
                <select name="iphone" id="iphone">
                    <option value="none">-[필수] 옵션을 선택해 주세요.-</option>
                    <option value="iPhone12">iPhone 12</option>
                    <option value="iPhone12Pro">iPhone 12 Pro</option>
                    <option value="iPhone13">iPhone 13</option>
                    <option value="iPhone13Pro">iPhone 13 Pro</option>
                    <option value="iPhone14">iPhone 14</option>
                    <option value="iPhone14Pro">iPhone 14 Pro</option>
                </select>
                <div class="order_list">
                    <div class="order_product">
                        <p class="color">CHEKER BOARD CHERRY COVY(젤리)</p>
                        <p class="model">- iPhone 14 Pro</p>
                    </div>
                    <input type="number" value="1" id="order_num">
                    <button type="button" id="cancel"><img src="./images/product_cancel.png" alt=""></button>
                    <em><span class="total_price">17,000</span>WON</em>
                </div>
                <div class="total">
                    <h2>TOTAL PRICE :</h2>
                    <p class="total"></p>
                </div>
                <div class="btn">
                    <button id="buy" type="button"><img src="./images/product_btn01.png" alt=""></button>
                    <button id="cart" type="button"><img src="./images/product_btn02.png" alt="cart"></button>
                    <button id="wish" type="button"><img src="./images/product_btn03.png" alt="wish"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
