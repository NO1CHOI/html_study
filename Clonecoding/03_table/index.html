    <title>table-03</title>
    <style>
        table,tr,td,th{border:2px solid darkblue}
    </style>
</head>
<body>
    <h2>요금제</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">이미지</th>
                <th colspan="4">선불요금제<br><span>합리적인 선불요금제에 국제전화 혜택을 더한 알뜰한 요금제!</span></th>
                <!-- <th>3</th>
                <th>4</th>
                <th>5</th> -->
            </tr>
            <tr>
                <!-- <th>0</th> -->
                <th>기본요금<br><span>(부가세 포함금액)</span></th>
                <th>음성</th>
                <th>문자</th>
                <th>데이터</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>국제 선불 300M</th>
                <td><span>40,700원</span></td>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>300MB+3Mbps</td>
            </tr>
            <tr>
                <th>국제 선불 11G</th>
                <td><span>55,000원</span></td>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>11GB+3Mbps</td>
            </tr>
            <tr>
                <th>국제 선불 11G스페셜</th>
                <td><span>59,000원</span></td>
                <td>집/이동전화 무제한(국제전화 매일 20분)</td>
                <td>기본제공</td>
                <td>11GB+일2GB+3Mbps</td>
            </tr>
        </tbody>
    </table>
</body>
