            <dd><em>1.</em>어떤 사람이나 존재를 몹시 아끼고 귀중히 여기는 마음. 또는 그런 일.</dd>

            <dd><em>5.</em>성적인 매력에 이끌리는 마음. 또는 그런 일.</dd>
